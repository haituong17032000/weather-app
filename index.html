<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9a83925334.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Weather app</title>
</head>
<body>
    <div id="weather">
        <input type="text" class="search">
        <div class="content">
            <h1 class="capital">
                <span class="city">Ho Chi Minh</span>
                <span>,</span>
                <span class="country">VN</span>
            </h1>
            <div class="time">12/24/2021, 3:25:16 PM</div>
            <div class="temperature">
                <span class="value">23<sup>o</sup>C</span>
            </div>
            <div class="short-desc">Cloud</div>
            <div class="more-desc">
                <div class="visibility">
                    <i class="fa-solid fa-eye"></i>
                    <span>1000m</span>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>1000m</span>
                </div>
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>1000m</span>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="./app.js"></script>
</html>
